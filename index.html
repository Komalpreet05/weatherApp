<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/weather.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="test.css" />
    <title>Weather Application</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="container">
        <!----------heading-->
        <h1>Weather App</h1>
        <!-----------------tabs to switch-->
        <div class="tab-container">
          <p class="tab" data-userWeather>Your Weather</p>
          <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-----------weather container containing all 4 UI's-->
        <div class="weather-container">
          <!------------grant location access UI-->
          <div class="sub-container grant-location-container">
            <img
              src="./assets/location.png"
              alt=""
              width="80"
              height="80"
              loading="lazy"
            />
            <p>Grant Location Access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
          </div>

          <!----------------search weather UI-->
          <form class="form-container" action="" data-searchForm>
            <input
              type="search"
              placeholder="Search for City...."
              data-searchInput
            />
            <button class="btn">
              <img
                src="./assets/search.png"
                width="20"
                height="20"
                loading="lazy"
                alt=""
              />
            </button>
          </form>

          <!--------loading screen UI-->
          <div class="loading-container sub-container">
            <img src="./assets/loading.gif" width="150" height="150" alt="" />
            <p>Loading</p>
          </div>

          <!------------------weather display UI (will be used in search tab and user tab)-->
          <div class="sub-container user-info-container">
            <!-----city name and flag-->
            <div class="name">
              <p data-cityName></p>
              <img data-countryIcon />
            </div>

            <!-----weather desc-->
            <p data-weatherDesc></p>
            <!-------weather icon-->
            <img data-weatherIcon />
            <!-----------temperature-->
            <p data-temp></p>

            <!--------------three divs for weather-->

            <div class="parameter-container">
              <!------card1-->
              <div class="parameter">
                <img src="./assets/wind.png" alt="" />
                <p>Windspeed</p>
                <p data-windspeed></p>
              </div>

              <!------card2-->
              <div class="parameter">
                <img src="./assets/humidity.png" alt="" />
                <p>Humidity</p>
                <p data-humidity></p>
              </div>

              <!------card3-->
              <div class="parameter">
                <img src="./assets/cloud.png" alt="" />
                <p>Clouds</p>
                <p data-cloudiness></p>
              </div>
            </div>
          </div>

          <!---------error display UI-->
          <div class="errorMsg" data-errorMsg1>
            <!-- <h2 id="errCode">404</h2>
            <p id="errShow">City not found, Please enter a valid city name</p> -->
            <img
              class="errorImg"
              src="https://cdn.dribbble.com/users/1138875/screenshots/4669703/404_animation.gif"
              alt=""
              height="200px"
            />
          </div>

          <div class="errorMsg" data-errorMsg2>
            <h2 id="errCode">404</h2>
            <p id="errShow">User Location data unavailable</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
